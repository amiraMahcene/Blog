<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="../handler_page.php">
        <!-- password type-->
        <label for=" psw"> Your email :</label>
        <input type="password" id="psw"><br>
        <!--Radio Type-->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <!-- Checkbox type-->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
        <!--Button-->
       <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
       <!--color type-->
       <label for="favcolor">Select your favorite color:</label>
       <input type="color" id="favcolor" name="favcolor"><br>

       <!--Date type-->
       <label for="birthday">Birthday:</label>
       <input type="date" id="birthday" name="birthday"><br>

       <!--Upload a file-->
       <label for="myfile">Select a file:</label>
       <input type="file" id="myfile" name="myfile"><br>

       <!--Numeric type-->
       <label for="quantity">Quantity (between 1 and 5):</label>
       <input type="number" id="quantity" name="quantity" min="1" max="5"><br>

       <!--Search type-->
       <label for="gsearch">Search Google:</label>
       <input type="search" id="gsearch" name="gsearch"><br>

       <!--Range type-->

       <label for="vol">Volume (between 0 and 50):</label>
       <input type="range" id="vol" name="vol" min="0" max="50"><br>

       <!--Phone type-->
       <label for="phone">Enter your phone number:</label>
       <input type="tel" id="phone" name="phone" ><br>

        <!--Submit button-->
        <input type="submit">
        <!--Restet button-->
        <input type="reset">
      

    </form>
</body>
</html>
