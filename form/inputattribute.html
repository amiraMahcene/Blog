<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input attributes</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <!--value attribut to specifiy the initial value القيمة الأولية-->
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>

        <!--The readonly attribut, when we found it we can't modefiy the input filed منقدروش نبدلو-->

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John" readonly><br><!--منقدروش نبدلو القيمة تاع first name == John-->
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>

        <!--The size to specifiy the width of the input, and the maxlength to specifiy the max number of characters-->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" maxlength="4" size="4"><br>

        <!--The min and max attributs-->
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>

        <!--Placeholder attribut-->

        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678"><br>

        <!--Required attribut, you must fille this input-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
      </form> 
</body>
</html>
